<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"BRIGHT150-19260-stderr-1500049669967.txt","computername":"BRIGHT150","pid":19260,"type":"stderr","created":1500049669967},{"file":"BRIGHT150-22632-stderr-1500049575550.txt","computername":"BRIGHT150","pid":22632,"type":"stderr","created":1500049575550},{"file":"BRIGHT150-237464-stderr-1501139144181.txt","computername":"BRIGHT150","pid":237464,"type":"stderr","created":1501139144181},{"file":"BRIGHT150-23980-stderr-1500046766117.txt","computername":"BRIGHT150","pid":23980,"type":"stderr","created":1500046766117},{"file":"BRIGHT150-24136-stderr-1500047009207.txt","computername":"BRIGHT150","pid":24136,"type":"stderr","created":1500047009207},{"file":"BRIGHT150-24732-stderr-1500048944390.txt","computername":"BRIGHT150","pid":24732,"type":"stderr","created":1500048944390},{"file":"BRIGHT150-25208-stderr-1500377682306.txt","computername":"BRIGHT150","pid":25208,"type":"stderr","created":1500377682306},{"file":"BRIGHT150-266640-stderr-1501139144776.txt","computername":"BRIGHT150","pid":266640,"type":"stderr","created":1501139144776},{"file":"BRIGHT150-26932-stderr-1500049304706.txt","computername":"BRIGHT150","pid":26932,"type":"stderr","created":1500049304706},{"file":"BRIGHT150-26984-stderr-1500049148942.txt","computername":"BRIGHT150","pid":26984,"type":"stderr","created":1500049148942},{"file":"BRIGHT150-27304-stderr-1500049472233.txt","computername":"BRIGHT150","pid":27304,"type":"stderr","created":1500049472233},{"file":"BRIGHT150-27432-stderr-1500049565659.txt","computername":"BRIGHT150","pid":27432,"type":"stderr","created":1500049565659},{"file":"BRIGHT150-38168-stderr-1500378615074.txt","computername":"BRIGHT150","pid":38168,"type":"stderr","created":1500378615074},{"file":"BRIGHT150-39076-stderr-1500377682844.txt","computername":"BRIGHT150","pid":39076,"type":"stderr","created":1500377682844},{"file":"BRIGHT150-40112-stderr-1500378615702.txt","computername":"BRIGHT150","pid":40112,"type":"stderr","created":1500378615702},{"file":"BRIGHT150-77888-stderr-1500283776832.txt","computername":"BRIGHT150","pid":77888,"type":"stderr","created":1500283776832},{"file":"BRIGHT150-84596-stderr-1500283776196.txt","computername":"BRIGHT150","pid":84596,"type":"stderr","created":1500283776196}];
        var lastUpdated = 1501139144782;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
